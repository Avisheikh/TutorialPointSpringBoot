

<div class="col-md-5 m-5 p-3" style="border: black solid 1px; position: relative; left: 28%">
  <h3 class="text-primary text-center mb-4">
    Create User
  </h3>
    <form [formGroup] = "createUser" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>User Name</label>
          <input class="form-control mt-3 mb-4" type="text" formControlName="userName"/>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input class="form-control mt-3 mb-4" type="email" formControlName="email"/>
        </div>

        <div class="form-group">
          <label>Pan</label>
          <input class="form-control mt-3 mb-4" type="number" formControlName="phoneNumber"/>
        </div>


        <div class="form-group">
          <label>Pan</label>
          <input class="form-control mt-3 mb-4" type="number" formControlName="pan"/>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input class="form-control mt-3 mb-4" type="password" formControlName="password"/>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Submit">
        </div>

  </form>

</div>
