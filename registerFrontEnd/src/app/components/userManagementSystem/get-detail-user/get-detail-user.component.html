<div class="container mt-5 d-flex justify-content-center">
  <form [formGroup]="updateUser"  (ngSubmit)="onModify()" >
    <h3>UPDATE USER</h3>
    <div class="form-group mt-4">
      <label>ID: {{getUserDetail.id}} </label>
    </div>

    <div class="form-group mt-4">
      <label>User Name:</label>
      <input class="form-control mt-2" value="{{getUserDetail.userName}}" formControlName="userName" required>
    </div>

    <div class="form-group mt-4">
      <label>Email: </label>
      <input class="form-control mt-2" value="{{getUserDetail.email}}" formControlName="email">
    </div>

    <div class="form-group mt-4">
      <label>Phone Number: </label>
      <input class="form-control mt-2" value="{{getUserDetail.phoneNumber}}" formControlName="phoneNumber">
    </div>

    <div class="form-group mt-2">
      <label>Pan: </label>
      <input class="form-control mt-2" value="{{getUserDetail.pan}}" formControlName="pan">
    </div>

    <div class="form-group mt-3">
      <input class="btn btn-primary" type="submit" value="submit"/>
    </div>

  </form>
</div>
