
<div class="container">

  <table class="table mt-5">
    <thead>
      <tr>
        <th>ID</th>
        <th>User Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Pan</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of userList">
        <td>{{item.id}}</td>
        <td>{{item.userName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.phoneNumber}}</td>
        <td>{{item.pan}}</td>
        <td><a [routerLink]="['/detail-user',item.id]"><i class="fa fa-eye text-dark" aria-hidden="true" style="cursor: pointer"></i></a></td>
      </tr>
    </tbody>

  </table>

</div>
